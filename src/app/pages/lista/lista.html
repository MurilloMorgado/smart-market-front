<app-header></app-header>
<main>

  <section class="section-one">
    <div class="container">
      <h2>Produtos</h2>
    </div>
  </section>

  <section class="section-two">
    <div class="container">
      <div class="divisao-card">
        @for (produto of listaDeProdutos; track produto) {
        <div class="card-body">
          <img src="/black-background.png" class="card-img-top" alt="...">
          <h5>{{ produto.nome }}</h5>
          <p class="card-text">{{ produto.quantidade }}</p>
        </div>
        }
      </div>
    </div>
  </section>

</main>
<app-footer></app-footer>
